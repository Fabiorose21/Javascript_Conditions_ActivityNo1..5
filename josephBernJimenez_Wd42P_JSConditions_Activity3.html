<html>
    <body>
    <script>
        /*5. Find the number of days in a given month of a year.
 - Use the prompt to get the input of month value and year.

If month is outside the range of 1 and 12 print “Invalid month”.
If month is equal to 2 ie, February print “29 days” if leap year else print “28 days” .
Else if month is equal to 4, 6, 9 or 11 print “30 days”.
Else print “31 days”.*/

        //Conditions
        //(%)
        let x = prompt("Modulos, First Number:");
        let y = prompt("Modulos, Second number:");
        let result = parseInt(x) % parseInt(y);
        alert(result);
        //(+)
        let x1 = prompt("Addition, First Number:");
        let y1 = prompt("Addition, Second Number:");
        let result1 = parseInt(x1) + parseInt(y1);
        alert(result1);
        //(-)
        let x2= prompt("Substraction, First Number:");
        let y2 = prompt("Substraction, Second Number:");
        let result2 = parseInt(x2) - parseInt(y2);
        alert(result2);
        //(*)
        let x3 = prompt("Multiplication, First Number:");
        let y3 = prompt("Multiplication, Second Number:");
        let result3 = parseInt(x3) * parseInt(y3);
        alert(result3);
        //(/)
        let x4 = prompt("Division, First Number:");
        let y4 = prompt("Division, Second Number:");
        let result4 = parseInt(x4) / parseInt(y4);
        alert(result4);
    </script>
</body>
</html>
